{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Tus metaetiquetas y enlaces a hojas de estilo van aquí -->
</head>
<body style="background-color: rgba(211, 211, 211, 0.707);">

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/" method="POST" class="card card-body" style="box-shadow: 2px 2px 2px 2px rgb(99, 98, 94);">
                <h1 class="text-center">Ingrese</h1>
            
                {{error}}
                {% csrf_token %}
                {{error}} {% csrf_token %}
            
                <div class="mb-3">
                    <label style="padding-bottom: 15px;" for="username">Usuario: </label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su usuario">
                </div>
            
                <div class="mb-3">
                    <label style="padding-bottom: 15px;" for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
                </div>
            
                <button class="btn btn-secondary">
                    Signin
                </button>
            </form>
        </section>
    </div>
</main>

{% endblock %}
